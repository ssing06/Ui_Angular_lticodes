<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="LoginForm" (ngSubmit)="login()">
                <h1 class="text-center">Login Here</h1>
        
                <div class="form-group">
                    <label for="emailId">Email id</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
            
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                </div>

                <small>Complete the form to enable button.</small>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid" >Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
