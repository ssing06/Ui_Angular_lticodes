<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <h1 class="text-center">BlogApp</h1>
                <h3 class="text-center">Sign up to see Blogs from your friends</h3>
        
                <div class="form-group">
                    <label for="emailId">Email id</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
                    
                    <!-- <div class="text-danger" *ngIf="signUpForm.controls['email'].touched"> -->
                     <!-- <span *ngIf="signUpForm.controls['email'].errors?.[required]">this field is required</span>    -->
                     <!-- <span *ngIf="signUpForm.controls['email'].errors?.[unique]">email already exist</span>  -->
                    <!-- </div> -->
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" placeholder="Enter gender" formControlName="gender">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                </div>

                <small>Complete the form to enable button</small>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid" (click)="signUp()">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
